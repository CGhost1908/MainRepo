<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <title>Chess Quiz</title>
</head>
<body>
    <p class="name">by Eren Bati Altunkapak</p>
    <div class="left-panel">
        <h1 class="title">Chess Coordinate Trainer</h1>
        <div class="left-panel-designer">
            <div class="time-div">
                <h3 class="time-text">Time</h3>
                <input type="number" class="time-input" value="30">
                <h3 class="s-text">s</h3>
            </div>
            <div class="setting-div">
                <h1 style="color: #d2d4ed; font-size: 20px; margin-right: 20px;">Show coordinates</h1>
                <label class="switch">
                <input type="checkbox" class="show-coordinates" checked>
                <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-div">
                <h1 style="color: #d2d4ed; font-size: 20px; margin-right: 20px;">Rotate board</h1>
                <label class="switch">
                <input type="checkbox" class="rotate-board">
                <span class="slider round"></span>
                </label>
            </div>
            <div>
                <button class="total-button">Total</button>
                <button class="per-move-button">Per Move</button>
            </div>
            <h1 class="timer">00</h1>
            <div class="coordinate-list"></div>
            <div class="board-div">
                <h1 class="coordinate-viewer"></h1>
                <div class="pop-up">
                    <span class="material-symbols-outlined close">close</span>
                    <h1 class="congrulations">Congrulations</h1>
                    <h1 class="point">point: 20</h1>
                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: end; height: 150px;">
                        <button class="popup-button retry-btn">Retry</button>
                        <button class="popup-button close-btn">Close</button>
                    </div>
                </div>
                <div class="board">
                <div class="column ">
                    <button class="white-square square" value="a8"><h3 class="coordinate-number">8</h3></button>
                    <button class="black-square square" value="a7"><h3 class="coordinate-number">7</h3></button>
                    <button class="white-square square" value="a6"><h3 class="coordinate-number">6</h3></button>
                    <button class="black-square square" value="a5"><h3 class="coordinate-number">5</h3></button>
                    <button class="white-square square" value="a4"><h3 class="coordinate-number">4</h3></button>
                    <button class="black-square square" value="a3"><h3 class="coordinate-number">3</h3></button>
                    <button class="white-square square" value="a2"><h3 class="coordinate-number">2</h3></button>
                    <button class="black-square square" value="a1"><h3 class="coordinate-number">1</h3><h3 class="coordinate-letter">a</h3></button>                
                </div>
                <div class="column">
                    <button class="black-square square" value="b8"></button>
                    <button class="white-square square" value="b7"></button>
                    <button class="black-square square" value="b6"></button>
                    <button class="white-square square" value="b5"></button>
                    <button class="black-square square" value="b4"></button>
                    <button class="white-square square" value="b3"></button>
                    <button class="black-square square" value="b2"></button>   
                    <button class="white-square square" value="b1"><h3 class="coordinate-letter">b</h3></button>             
                </div>
                <div class="column">
                    <button class="white-square square"value="c8"></button>
                    <button class="black-square square"value="c7"></button>
                    <button class="white-square square"value="c6"></button>
                    <button class="black-square square"value="c5"></button>
                    <button class="white-square square"value="c4"></button>
                    <button class="black-square square"value="c3"></button>
                    <button class="white-square square"value="c2"></button>
                    <button class="black-square square"value="c1"><h3 class="coordinate-letter">c</h3></button>                
                </div>
                <div class="column">
                    <button class="black-square square" value="d8"></button>
                    <button class="white-square square" value="d7"></button>
                    <button class="black-square square" value="d6"></button>
                    <button class="white-square square" value="d5"></button>
                    <button class="black-square square" value="d4"></button>
                    <button class="white-square square" value="d3"></button>
                    <button class="black-square square" value="d2"></button>   
                    <button class="white-square square" value="d1"><h3 class="coordinate-letter">d</h3></button>             
                </div>
                <div class="column">
                    <button class="white-square square" value="e8"></button>
                    <button class="black-square square" value="e7"></button>
                    <button class="white-square square" value="e6"></button>
                    <button class="black-square square" value="e5"></button>
                    <button class="white-square square" value="e4"></button>
                    <button class="black-square square" value="e3"></button>
                    <button class="white-square square" value="e2"></button>
                    <button class="black-square square" value="e1"><h3 class="coordinate-letter">e</h3></button>                
                </div>
                <div class="column">
                    <button class="black-square square" value="f8"></button>
                    <button class="white-square square" value="f7"></button>
                    <button class="black-square square" value="f6"></button>
                    <button class="white-square square" value="f5"></button>
                    <button class="black-square square" value="f4"></button>
                    <button class="white-square square" value="f3"></button>
                    <button class="black-square square" value="f2"></button>   
                    <button class="white-square square" value="f1"><h3 class="coordinate-letter">f</h3></button>             
                </div>
                <div class="column">
                    <button class="white-square square" value="g8"></button>
                    <button class="black-square square" value="g7"></button>
                    <button class="white-square square" value="g6"></button>
                    <button class="black-square square" value="g5"></button>
                    <button class="white-square square" value="g4"></button>
                    <button class="black-square square" value="g3"></button>
                    <button class="white-square square" value="g2"></button>
                    <button class="black-square square" value="g1"><h3 class="coordinate-letter">g</h3></button>                
                </div>
                <div class="column">
                    <button class="black-square square" value="h8"></button>
                    <button class="white-square square" value="h7"></button>
                    <button class="black-square square" value="h6"></button>
                    <button class="white-square square" value="h5"></button>
                    <button class="black-square square" value="h4"></button>
                    <button class="white-square square" value="h3"></button>
                    <button class="black-square square" value="h2"></button>   
                    <button class="white-square square" value="h1"><h3 class="coordinate-letter">h</h3></button>             
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
